<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form method="post" action="/movies/insertMovie">
            <h1 class="text-center pt-5">Neuen Film anlegen</h1>
            <div class="form-group">
              <label>Titel</label>
              <input
                type="text"
                class="form-control"
                placeholder="Titel eingeben"
                name="title"
              />
            </div>
            <div class="form-group">
              <label>Beschreibung</label>
              <input
                type="text"
                class="form-control"
                placeholder="Beschreibung eingeben"
                name="description"
              />
              <small id="descriptionHelp" class="form-text text-muted"
                >Vorerst wird hier nur das Genre eingegeben.</small
              >
            </div>
            <div class="form-group">
              <label>Startdatum</label>
              <input
                type="text"
                class="form-control"
                placeholder="Startdatum eingeben"
                name="start"
              />
            </div>
            <div class="form-group">
              <label>Aktuell laufend</label>
              <input
                type="text"
                class="form-control"
                placeholder="Beschreibung eingeben"
                name="currentlyRunning"
              />
            </div>
            <div class="form-group">
              <label>Thumbnail</label>
              <input
                type="text"
                class="form-control"
                placeholder="Link eingeben"
                name="thumbnail"
              />
              <small id="thumbnailHelp" class="form-text text-muted"
                >Bild Link..</small
              >
            </div>
            <input
              id="submit"
              type="submit"
              class="btn btn-primary btnSubmit"
            />
          </form>

          <form class="backButtonForm" action="/">
            <input type="submit" value="ZurÃ¼ck" class="btn btn-secondary" />
          </form>
        </div>
      </div>
    </div>
    <script src="buttonRouting.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
