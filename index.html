<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <form action="/insertNewMovie">
            <input
              type="submit"
              value="Neuen Film anlegen"
              class="btn btn-primary btnNewMovie"
            />
          </form>
        </div>
        <div class="col-sm ">
          <form class="float-right" onSubmit="return doSearch()">
            <input type="text" id="searchBtn" name="title" />
            <input
              type="submit"
              value="Suchen"
              class="btn btn-primary btnNewMovie"
            />
          </form>
        </div>
      </div>
    </div>

    <script>
      function doSearch() {
        const search = document.getElementById("searchBtn").value;
        location.href = "/movies/" + search;
        return false;
      }
    </script>

    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Titel</th>
          <th scope="col">Beschreibung</th>
          <th scope="col">Startdatum</th>
          <th scope="col">Woche</th>
          <th scope="col">Erstellt am</th>
          <th scope="col">Laufend</th>
        </tr>
      </thead>
      <tbody>
        <!--Database Output here -->
      </tbody>
    </table>

    <script src="mainPage.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
